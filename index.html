<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Frontend Mentor Expenses chart component</title>
	<link rel="icon" type="image/png" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<main>
		<section>
			<div class="balance">
				<div class="textarea">
					<p class="textarea__heading">My balance</p>
					<p class="textarea__total">$921.48</p>
				</div>
				<img src="./images/logo.svg" alt="App logo" class="logo">
			</div>
			<div class="data">
				<h1 class="heading">Spending - Last 7 days</h1>
				<div class="chart">
					<div class="chart__col">
						<div class="chart__col--data">
							<span class="popup"></span>
						</div>
						<p class="chart__col--day"></p>
					</div>
					<div class="chart__col">
						<div class="chart__col--data">
							<span class="popup"></span>
						</div>
						<p class="chart__col--day"></p>
					</div>
					<div class="chart__col">
						<div class="chart__col--data">
							<span class="popup"></span>
						</div>
						<p class="chart__col--day"></p>
					</div>
					<div class="chart__col">
						<div class="chart__col--data">
							<span class="popup"></span>
						</div>
						<p class="chart__col--day"></p>
					</div>
					<div class="chart__col">
						<div class="chart__col--data">
							<span class="popup"></span>
						</div>
						<p class="chart__col--day"></p>
					</div>
					<div class="chart__col">
						<div class="chart__col--data">
							<span class="popup"></span>
						</div>
						<p class="chart__col--day"></p>
					</div>
					<div class="chart__col">
						<div class="chart__col--data">
							<span class="popup"></span>
						</div>
						<p class="chart__col--day"></p>
					</div>
				</div>
				<p class="text">Total this month</p>
				<div class="summary">
					<p class="summary__total">$478.33</p>
					<div class="summary__textarea">
						<p class="summary__textarea--growth">+2.4%</p>
						<p class="summary__textarea--text">from last month</p>
					</div>
				</div>
			</div>
		</section>
	</main>

	<footer>
		<p class="footer__author">Challenge by <a href="https://www.frontendmentor.io" target="_blank"
				rel="noopener">Frontend Mentor</a>.
			Coded by <a href="https://github.com/Pawel-Gnat" target="_blank" rel="noopener">Pawe≈Ç Gnat</a>.</p>
	</footer>

	<script src="./js/main.js"></script>
</body>

</html>
